<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Монетка</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <div id="game">
        <h1>Игра "Монетка"</h1>
        <p>Ваш баланс: <span id="balance"></span></p>

        <label for="bet">Ставка:</label>
        <input type="number" id="bet" min="1" value="10">
        
        <label for="guess">Выберите сторону:</label>
        <select id="guess">
            <option value="heads">Орел</option>
            <option value="tails">Решка</option>
        </select>

        <button id="placeBet">Сделать ставку</button>

        <div id="coin-area">
            <img id="coin" src="https://abus-shop.ru/1wintoken.webp" alt="Coin">
        </div>

        <!-- Добавляем индикаторы раундов -->
        <div id="round-indicators">
            <div class="round-indicator" id="round1"></div>
            <div class="round-indicator" id="round2"></div>
            <div class="round-indicator" id="round3"></div>
            <div class="round-indicator" id="round4"></div>
            <div class="round-indicator" id="round5"></div>
        </div>

        <button id="nextRound" disabled>Следующий раунд</button>

        <p><a href="index.html">Назад в меню</a></p>
    </div>

    <script src="game2.js"></script>
</body>
</html>
